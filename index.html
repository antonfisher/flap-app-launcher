<!DOCTYPE html>
<html style="height: 100%;width: 100%;padding: 0;margin: 0">
<head>
    <meta charset="UTF-8">
    <title>Flap App Launcher</title>
</head>
<body style="height: 100%;
             width: 100%;
             padding: 1px;
             margin: 0;
             box-sizing: border-box;
             background-color: #aaa;
             font-size: 14px;">
<div style="height: 100%;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #222;
            color: #f5f5f5;">
    <div style="position: relative;margin: 5px;">
        <input style="background: transparent;
                      border: none;
                      width: 100%;
                      outline: none;
                      color: #999;
                      font-size: inherit;
                      z-index:1"
               id="autocomplete"
               autocomplete="off"
               type="text"
               disabled="disabled" />
        <input style="top:0;
                      left: 0;
                      position: absolute;
                      background: transparent;
                      border: none;
                      width: 100%;
                      outline: none;
                      color: inherit;
                      font-size: inherit;
                      z-index:2"
               type="text"
               autocomplete="off"
               placeholder=""
               id="input"
               autofocus />
    </div>
</div>
<script>
  require('./renderer.js')
</script>
</body>
</html>
